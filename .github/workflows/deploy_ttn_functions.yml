name: Deploy ttn functions to function app with a Windows environment

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

env:
      AZURE_FUNCTIONAPP_PACKAGE_PATH: 'functions/ttn_functions' # set this to the path to your web app project, defaults to the repository root
      AZURE_FUNCTIONAPP_NAME: ttn_functions # set this to your application's name
      DOTNET_VERSION: '3.1'

jobs:
  build-and-deploy:
    if: (github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')) && !contains(github.event.commits[0].message, '[skip ci]')
    runs-on: windows-latest
    steps:
    - name: 'Checkout GitHub Action'
      uses: actions/checkout@main

    - name: Setup DotNet ${{ env.DOTNET_VERSION }} Environment
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: 'Resolve Project Dependencies Using Dotnet'
      shell: pwsh
      run: |
        pushd './${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}'
        dotnet build --configuration Release --output ./output
        popd
    - name: 'Run Azure Functions Action'
      uses: Azure/functions-action@v1.3.2
      id: fa
      with:
        app-name: ttn_functions
        package: 'azure_function_app/output'
        publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE_TTN_FUNCTIONS }}